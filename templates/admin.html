<!DOCTYPE html>
<html>
<head>
    <title>Bendary API ðŸ”¥</title>
    <style>
        body {
            background-color: #1a0000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header { font-size: 32px; color: #ff4c4c; margin-bottom: 15px; }
        input, button { padding: 8px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #550000; padding: 8px; }
        th { background: #550000; }
        button { background: #b30000; color: white; border: none; cursor: pointer; }
        button:hover { background: #ff0000; }
    </style>
</head>
<body>

<div class="header">Bendary API ðŸ”¥</div>

<h2>Create New API Key</h2>
<form method="POST" action="/admin/create">
    Name: <input type="text" name="name" required />
    Max Devices: <input type="number" name="max_devices" required />
    Expires At: <input type="date" name="expires_at" required />
    <button type="submit">Create</button>
</form>

<h2>Existing Keys</h2>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>API Key</th><th>Max Devices</th><th>Expires</th><th>Created</th><th>Used</th><th>Action</th>
    </tr>
    {% for k in keys %}
    <tr>
        <td>{{k["id"]}}</td>
        <td>{{k["name"]}}</td>
        <td>{{k["api_key"]}}</td>
        <td>{{k["max_devices"]}}</td>
        <td>{{k["expires_at"]}}</td>
        <td>{{k["created_at"]}}</td>
        <td>{{k["usage_count"]}}</td>
        <td>
            <form method="POST" action="/admin/delete">
                <input type="hidden" name="key_id" value="{{k["id"]}}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
